<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeracer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typeracer</h1>
        <div id="auth-container">
            <button id="login-button">Login with Google</button>
        </div>
        <div id="race-info">
            <p>Waiting for players...</p>
        </div>
        <div id="typing-area">
            <p>Type the text below:</p>
            <label for="user-input">Type here:</label>
            <input type="text" id="user-input" autofocus disabled>
            <button id="start-button" disabled>Start Race</button>
        </div>
        <div id="results">
            <p id="race-results"></p>
            <p id="leaderboard"></p>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="script.js"></script>
</body>
</html>
